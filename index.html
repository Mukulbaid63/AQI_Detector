<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Vaayu Yantra</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--         //connecting the CSS file to the HTML file -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <h1>Vaayu Yantra</h1>
    <div class="app">
        <div class="notification"></div>

         <!--         DEFINING the elements for all the required parameters -->
        <div class="aq">AQI   : &nbsp;&nbsp;&nbsp; <span class="aqi"></span>&nbsp;µg/m3</div>
        <div class="co">CO    : &nbsp;&nbsp;&nbsp;&nbsp;<span class="co-util"></span>&nbsp;µg/m3</div>
        <div class="no">NO    :&nbsp;&nbsp;&nbsp;&nbsp; <span class="no-util"></span>&nbsp;µg/m3</div>
        <div class="no2">NO<sub>2</sub>:&nbsp;&nbsp;&nbsp;<span class="no2-util"></span>&nbsp;µg/m3</div>
        <div class="o3">O<sub>3</sub>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="o3-util"></span>&nbsp;µg/m3</div>
        <div class="so2">SO<sub>2</sub>:&nbsp;&nbsp;&nbsp;&nbsp;<span class="so2-util"></span>&nbsp;µg/m3</div>
        <div class="pm10">PM10  :&nbsp;<span class="pm10-util"></span>&nbsp;µg/m3</div>
        <div class="pm2_5">PM2.5  :<span class="pm2_5-util"></span>&nbsp;µg/m3</div>
        <div class="nh3">NH<sub>3</sub>  :&nbsp;&nbsp;&nbsp;<span class="nh3-util"></span>&nbsp;µg/m3</div>


        </div>
<!--         //connecting the JS file to the HTML file -->
        <script src="app.js"></script>
    </body>
</html>
